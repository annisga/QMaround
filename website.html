   <div id="map"></div>
   <script>
     function initMap() {
       var uluru = {lat: 51.5240671, lng: -0.0403745};
       var map = new google.maps.Map(document.getElementById('map'), {
         zoom: 14.4,
         center: uluru
       });
       var marker = new google.maps.Marker({
         position: uluru,
         map: map
       });
       var circle = new google.maps.Circle({
            strokeColor: '#49597c',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#49597c',
            fillOpacity: 0.1,
            map: map,
            center: {lat: 51.5240671, lng: -0.0403745},
            radius: 1209.34
      });
     }
   </script>
   <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBx5DMxC70YghX9LndVohabnY3T7vKTbvk&callback=initMap">
   </script>
